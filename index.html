<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Questions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h2>Interactive Questions</h2>
          </div>
          <div class="card-body">
            <div id="question-container">
              <p id="question-text" class="fs-4"></p>
              <input type="text" id="answer" class="form-control mb-3" placeholder="Type your answer here">
              <button id="submit-btn" class="btn btn-primary w-100">Submit</button>
            </div>
            <div id="success-message" class="text-center d-none">
              <h3 class="text-success">Congratulations! You completed all the questions!</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
